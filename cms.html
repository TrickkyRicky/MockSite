<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/dist/css/cms.css" />
		<link rel="stylesheet" href="/dist/css/cms_responsive.css" />
		<title>MockUp | Editor</title>
	</head>
	<body>
        <div class="width">

		<div class="editor_container">
			<!-- heading title -->
			<h2 class="heading">Headline title</h2>
			<input type="text" id="headline" name="heading" />

			<!-- text for header paragraph -->
			<h2 class="heading">Headline paragraph</h2>
			<textarea
				class="textarea_input"
				name="headline-text"
				id="headline-text"
			></textarea>

			<!-- text for shop-section paragraph -->
			<h2 class="heading">Shop paragraph</h2>
			<textarea
				class="textarea_input"
				name="shop-text"
				id="shop-text"
			></textarea>

			<!-- contact-us paragraph text -->
			<h2 class="heading">Contact paragraph</h2>
			<textarea
				class="textarea_input"
				name="contact-text"
				id="contact-text"
			></textarea>

			<!-- Buttons to submit and to go back -->
			<div class="buttons_container">
				<button class="editor_btn" onclick="submit()">Save Changes</button>
				<button class="editor_btn" onclick="setToDefault()">
					Change To Default
				</button>
				<button class="editor_btn" onclick="window.location.href='index.html'">
					Back
				</button>
			</div>
        </div>
    </div>
	</body>
	<script src="dist/js/cms-cms_html.js"></script>
</html>
